<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            background-color: #313131;
            background-image: radial-gradient(rgba(255, 255, 255, 0.171) 2px, transparent 0);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 2em;
            padding-right: 2em;
            padding-bottom: 0.4em;
            background-color: #171717;
            border-radius: 25px;
            transition: .4s ease-in-out;
            width:fit-content;
            height: fit-content;
        }

        .form:hover {
            transform: scale(1.05);
            border: 1px solid black;
        }

        #heading {
            text-align: center;
            margin: 2em;
            color: rgb(255, 255, 255);
            font-size: 1.2em;
       }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 0.5em;
            margin-bottom: 1.5em;
            
        }

            .button1 {
            padding: 0.5em;
            padding-left: 1.1em;
            padding-right: 1.1em;
            border-radius: 5px;
            margin-right: 0.5em;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button1:hover {
            background-color: rgb(4, 189, 34);
            color: white;
        }
    
    </style>
</head>
<body class="container">
        <div class="qr-container">
            <form class="form" id="qrForm">
                <p id="heading">Generate Ticket</p>
                <div class="field">
                <input autocomplete="off" placeholder="Name" id="name" class="input-field" type="text" required>
                </div>
                <div class="field">
                <input autocomplete="off" id="phone" class="input-field" placeholder="Phone" type="text" required>
                </div>
                <div class="field">
                    <input autocomplete="off" id="bill" class="input-field" placeholder="Bill NO" type="text" required>
                </div>
                <div class="field">
                    <input autocomplete="off" id="email" class="input-field" placeholder="Email" type="email" required>
                </div>
                <div class="field">
                    <input autocomplete="off" id="college" class="input-field" placeholder="College Name" type="text" required>
                </div>
                <div class="btn">
                <button class="button1">Generate QRCode</button>
                </div>
            </form>
            <p id="response"></p>
        </div>

    <script>
        document.getElementById("qrForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                bill: document.getElementById("bill").value,
                college: document.getElementById("college").value
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/generate_ticket/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("response").innerHTML = "✅ QR Code sent to your email!";
                } else {
                    document.getElementById("response").innerHTML = "❌ Error: " + result.detail;
                }
            } catch (error) {
                document.getElementById("response").innerHTML = "❌ Error connecting to backend.";
            }
        });
    </script>
</body>
</html>
